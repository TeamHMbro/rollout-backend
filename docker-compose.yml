services:
  postgres:
    image: postgres:16
    container_name: rollout-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rollout-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 30

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: rollout-auth-service:local
    container_name: auth-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Debug
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__AuthDb: Host=postgres;Port=5432;Database=auth_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Auth__JwtIssuer: ${ROLLOUT_JWT_ISSUER}
      Auth__JwtAudience: ${ROLLOUT_JWT_AUDIENCE}
      Auth__JwtKey: ${ROLLOUT_JWT_KEY}
    networks:
      - rollout-net

  events-service:
    build:
      context: ./events-service
      dockerfile: Dockerfile
    image: rollout-events-service:local
    container_name: events-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Debug
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__EventDb: Host=postgres;Port=5432;Database=events_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Auth__JwtIssuer: ${ROLLOUT_JWT_ISSUER}
      Auth__JwtAudience: ${ROLLOUT_JWT_AUDIENCE}
      Auth__JwtKey: ${ROLLOUT_JWT_KEY}
      ChatService__BaseUrl: http://chat-service:8080
      NotificationService__BaseUrl: http://notifications-service:8080
    networks:
      - rollout-net

  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    image: rollout-chat-service:local
    container_name: chat-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      events-service:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Debug
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__ChatDb: Host=postgres;Port=5432;Database=chat_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Auth__JwtIssuer: ${ROLLOUT_JWT_ISSUER}
      Auth__JwtAudience: ${ROLLOUT_JWT_AUDIENCE}
      Auth__JwtKey: ${ROLLOUT_JWT_KEY}
      EventsService__BaseUrl: http://events-service:8080
    networks:
      - rollout-net

  notifications-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    image: rollout-notifications-service:local
    container_name: notifications-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Debug
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__NotificationsDb: Host=postgres;Port=5432;Database=notifications_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Auth__JwtIssuer: ${ROLLOUT_JWT_ISSUER}
      Auth__JwtAudience: ${ROLLOUT_JWT_AUDIENCE}
      Auth__JwtKey: ${ROLLOUT_JWT_KEY}
    networks:
      - rollout-net

  nginx:
    image: nginx:1.27
    container_name: rollout-nginx
    restart: unless-stopped
    depends_on:
      - auth-service
      - events-service
      - chat-service
      - notifications-service
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - rollout-net

volumes:
  postgres_data:

networks:
  rollout-net:
    driver: bridge
